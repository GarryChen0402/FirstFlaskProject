<style type="text/css">
    .odd {
        background-color:#01a0e4;
        color: #fff;
    }
    .even {
        background-color:#4709ac;
        color: #fff;
    }
</style>
<table border=1>
    {% for list in lists %}
        {% if loop.first %}<!--如果是第1条记录-->
            <tr>
                <td>第1本书：{{ list.书名 }}</td>
            </tr>
        {% endif %}
        <tr class="{{ loop.cycle('odd',"even") }}">
            <td>(第{{ loop.index }}本书，总共{{ loop.length }}本书)：{{ list.书名 }}，价格：{{ list.价格 }}，当前索引{{ loop.index }}</td>
        </tr>
        {% if loop.last %}<!--如果是最后一条记录-->
            <tr>
                <td>最后一本书：{{ list.书名 }}</td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
